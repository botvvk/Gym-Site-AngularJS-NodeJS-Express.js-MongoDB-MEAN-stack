<div class="mat-card-cvr">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card class ="box">
      <mat-card-header class ="mat-card-header">
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" >       <!--οταν γινεται submit ( type submit, ειναι στο κουμπι Login), ειναιτύπου ngForm  -->
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput name="email" ngModel type ="email" placeholder="E-Mail" #emailInput="ngModel" required email>
            <mat-error *ngIf =emailInput.invalid>Please enter a valid email</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput name="password" ngModel type ="password" placeholder="Password" #passwordInput="ngModel" required password>
            <mat-error *ngIf =passwordInput.invalid>Please enter a valid password</mat-error>
          </mat-form-field>
            <!--Χρησιμοποιουμε mat-form-field και matInput για να ελεγχξουμε τον type με NgModel(email και password) required (*) επειδη πρεπει να μπουνε σιγουρα)   -->
        </mat-card-content>
        <button mat-stroked-button color="accent"  class="btn-block" type="submit" *ngIf="!isLoading">Log in</button>
      </form>
    </mat-card>
</div>
