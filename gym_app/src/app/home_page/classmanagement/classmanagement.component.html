<div class="container" >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion multi="true" *ngIf="classes.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let class of classes">
      <mat-expansion-panel-header>
        <p>{{ class.classname }} -- {{ class.day }} -- {{ class.time }}</p>
      </mat-expansion-panel-header>
        <a mat-button color="primary" [routerLink]="['/classes/',class.id]">EDIT</a>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="container">
  <a  mat-raised-button color="primary" [routerLink]="['/createclass']">CREATE NEW CLASS</a>
</div>
