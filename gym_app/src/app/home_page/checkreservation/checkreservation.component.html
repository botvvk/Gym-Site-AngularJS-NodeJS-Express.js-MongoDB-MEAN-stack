<section id="section">
  <div class="section-heading">
    <h2>Insert<em> Client's Email</em></h2>
  </div>

  <form class="example-form" (submit)="ResCheck(rescheckForm)" #rescheckForm="ngForm" *ngIf="!isLoading">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput name="email" ngModel type ="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf =emailInput.invalid>Please enter a valid email</mat-error>
      </mat-form-field>
     </mat-card-content>
    <button mat-stroked-button color="warn"  class="btn-block" type="submit" *ngIf="!isLoading">Check for a reservation</button>
  </form>


</section>
