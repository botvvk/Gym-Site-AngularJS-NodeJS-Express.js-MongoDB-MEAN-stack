<section class="diet-page-container">
    <div class="page-title">Low Carb Diet</div>
    <div class="tab-container">
        <mat-tab-group animationDuration="0ms" mat-align-tabs="start">
            <mat-tab [label]="tab.label" *ngFor="let tab of tabArray">
                <div class="card-container">
                    <ng-container *ngFor="let diet of dietPlans">
                        <div class="component card card__category" *ngIf="tab.id == diet.type.id">
                            <div class="card__imageContainer">
                                <a [href]="diet.recipeLink" target="_blank"
                                    class="card__titleLink manual-link-behavior elementFont__title margin-8-bottom">
                                    <div
                                        class="component lazy-image lazy-image-udf aspect_1x1 align-default rendered image-loaded">
                                        <div class="inner-container js-inner-container"><img [src]="diet.imageLink"
                                                alt="demo-img" width="272" height="272"> <span
                                                class="placeholderText visually-hidden">{{diet.name}}</span> </div>
                                    </div>
                                </a>
                            </div>
                            <div class="card__detailsContainer">
                                <div class="card__detailsContainer-left"> <a
                                        class="card__titleLink manual-link-behavior elementFont__titleLink margin-8-bottom">
                                        <h3 class="card__title elementFont__resetHeading"> {{diet.name}}
                                        </h3>
                                    </a>
                                    <div class="card__summary elementFont__details--paragraphWithin margin-8-tb">
                                        {{diet.description}} </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
