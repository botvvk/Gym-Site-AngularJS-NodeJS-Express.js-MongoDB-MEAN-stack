<div class="mat-card-cvr">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card class ="box">
    <mat-card-header class ="mat-card-header">
      <mat-card-title>CHANGE CLASSES INFORMATON</mat-card-title>
    </mat-card-header>
    <form class="example-form" (submit)="onSaveorUpdate(createform)" #createform="ngForm" *ngIf="!isLoading">       <!--οταν γινεται submit ( type submit, ειναι στο κουμπι Signup), ειναιτύπου ngForm  -->
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput name="classname" ngModel placeholder="Classname" #classnameInput="ngModel" >
          <mat-error *ngIf =classnameInput.invalid>Please enter a valid Classname</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput name="description" ngModel  placeholder="description" #descriptionInput="ngModel">
          <mat-error *ngIf =descriptionInput.invalid>Please enter a valid description</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <select matNativeControl name="day" ngModel  placeholder="day" #dayInput="ngModel" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <select matNativeControl name="time" ngModel  placeholder="time" #timeInput="ngModel"required>
            <option value="10:00AM">10:00AM</option>
            <option value="11:00AM">11:00AM</option>
            <option value="12:00PM">12:00PM</option>
            <option value="13:00PM">13:00PM</option>
            <option value="14:00PM">14:00PM</option>
            <option value="15:00PM">15:00PM</option>
            <option value="16:00PM">16:00PM</option>
            <option value="17:00PM">17:00PM</option>
            <option value="18:00PM">18:00PM</option>
            <option value="19:00PM">19:00PM</option>
            <option value="20:00PM">20:00PM</option>
            <option value="21:00PM">21:00PM</option>
            <option value="22:00PM">22:00PM</option>
          </select>
          <!--Χρησιμοποιουμε mat-form-field και matInput για να ελεγχξουμε τον type με NgModel(email και password) required (*) επειδη πρεπει να μπουνε σιγουρα)   -->
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="black"  class="btn-block" type="submit" *ngIf="!isLoading">CREATE CLASS</button>
    </form>
  </mat-card>
</div>
