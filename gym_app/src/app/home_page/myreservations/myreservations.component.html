<section id="section">
  <div class="section-heading" >
    <h2>My<em> Reservations</em></h2>
  </div>
  <div class="container" >
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-accordion  multi="true" *ngIf="reservations.length > 0 && !isLoading">
      <mat-expansion-panel *ngFor="let reservation of reservations">
        <mat-expansion-panel-header>
          <p>{{ reservation.program }} -- {{ reservation.date }} -- {{ reservation.time }}</p>
        </mat-expansion-panel-header>
        <button mat-stroked-button color="warn" (click)="onDelete(reservation.id)">DELETE</button>
      </mat-expansion-panel>
    </mat-accordion>
  </div>



</section>
