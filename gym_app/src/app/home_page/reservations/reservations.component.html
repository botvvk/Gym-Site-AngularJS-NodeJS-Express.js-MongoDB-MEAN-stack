 <section id="section">
  <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile>

            <mat-form-field appearance="fill">
              <mat-label>Choose a class</mat-label>
              <mat-select [(ngModel)]="selectedProgram" required selectedProgram>
                <mat-option *ngFor="let class of unique" value={{class}}>{{class}}</mat-option>

              </mat-select>
            </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="mydate" [(ngModel)]="selectedDate" (dateInput)="addEvent('input', $event)"
              (dateChange)="addEvent('change', $event)" [matDatepickerFilter]="myFilter" [min]="minDate" [max]="maxDate"
              [disabled]="!selectedProgram" required selectedDate>
              <mat-datepicker-toggle matSuffix [for]="mydate"></mat-datepicker-toggle>
              <mat-datepicker touchUi #mydate>
              </mat-datepicker>
            </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Choose a class time</mat-label>
          <mat-select [(ngModel)]="selectedTime" [disabled]="!selectedDate" required selectedTime>
            <mat-option *ngFor="let class of classfilter(classes)" value={{class.time}}>{{class.time}}</mat-option>
          </mat-select>
        </mat-form-field>
    </mat-grid-tile>
      <mat-grid-tile>
            <button
                  mat-raised-button
                  color="accent"
                  (click)="AddRes() "  [disabled]="!selectedTime" > Do Reservation</button>
      </mat-grid-tile>


  </mat-grid-list>
</section>
