<section id="section">
  <div class="section-heading" >
    <h2>{{useremail}}<em> Reservations</em></h2>
  </div>
  <div class="container" >
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <h2>Future<em> Reservations</em></h2>
    <mat-accordion  multi="true" *ngIf="reservations.length > 0 && !isLoading">
      <mat-expansion-panel *ngFor="let reservation of futureResfilter(reservations) ">
        <mat-expansion-panel-header>
          <p>{{ reservation.program }} -- {{ reservation.date }} -- {{ reservation.time }}</p>
        </mat-expansion-panel-header>

          <button  *ngIf="reservation?.confirmed.includes('NO') "
          mat-button color="primary" (click)="onConfirm(reservation.id,reservation.confirmed,useremail)" > CONFIRM RESERVATION</button>
          <button *ngIf="reservation?.confirmed.includes('YES') "
          mat-button color="primary" (click)="onUnconfirm(reservation.id,reservation.confirmed,useremail)" > UNCONFIRM RESERVATION</button>


            <p *ngIf="reservation?.confirmed.includes('YES') "> This reservation is Confirmed</p>


      </mat-expansion-panel>
    </mat-accordion>
    <h2>Past<em> Reservations</em></h2>
    <mat-accordion  multi="true" *ngIf="reservations.length > 0 && !isLoading">
      <mat-expansion-panel *ngFor="let reservation of pastResfilter(reservations) ">
        <mat-expansion-panel-header>
          <p>{{ reservation.program }} -- {{ reservation.date }} -- {{ reservation.time }}</p>
        </mat-expansion-panel-header>

          <button  *ngIf="reservation?.confirmed.includes('NO') "
          mat-button color="primary" (click)="onConfirm(reservation.id,reservation.confirmed,useremail)" > CONFIRM RESERVATION</button>
          <button *ngIf="reservation?.confirmed.includes('YES') "
          mat-button color="primary" (click)="onUnconfirm(reservation.id,reservation.confirmed,useremail)" > UNCONFIRM RESERVATION</button>


            <p *ngIf="reservation?.confirmed.includes('YES') "> This reservation is Confirmed</p>


      </mat-expansion-panel>
    </mat-accordion>
  </div>



</section>
