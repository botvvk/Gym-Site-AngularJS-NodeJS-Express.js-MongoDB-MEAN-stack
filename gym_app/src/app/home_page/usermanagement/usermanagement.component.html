<div class="container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="users.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{ user.email }}
    </mat-expansion-panel-header>
      <a mat-button color="primary" [routerLink]="['/users/',user.id]">EDIT</a>
  </mat-expansion-panel>
</mat-accordion>
</div>
<div class="container">
  <a  mat-raised-button color="primary" [routerLink]="['/signup']">CREATE NEW USER</a>
</div>
